<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI食谱生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">🍳 AI食谱生成器</h1>
        <form method="POST">
            <input class="form-control mb-2" name="ingredients" placeholder="输入食材（如：鸡蛋, 番茄）" required>
            <input class="form-control mb-2" name="diet" placeholder="饮食偏好（如：素食、低卡）">
            <button type="submit" class="btn btn-primary">生成食谱</button>
        </form>
    </div>
</body>
</html>
